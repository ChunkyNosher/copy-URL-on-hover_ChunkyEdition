name: Build and Release Extension

on:
  push:
    tags:
      - 'v*.*.*' # Matches v1.2.3
      - 'v*.*.*.*' # Matches v1.2.3.4
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Extension (Production)
        run: npm run build:prod

      - name: Validate Build Output
        run: |
          echo "Validating build output..."
          if [ ! -f dist/content.js ]; then
            echo "ERROR: dist/content.js not found!"
            exit 1
          fi
          if [ ! -f dist/manifest.json ]; then
            echo "ERROR: dist/manifest.json not found!"
            exit 1
          fi
          if [ ! -f dist/background.js ]; then
            echo "ERROR: dist/background.js not found!"
            exit 1
          fi
          echo "âœ“ All required files present in dist/"

          # Check that content.js is properly bundled (not empty, reasonable size)
          CONTENT_SIZE=$(wc -c < dist/content.js)
          if [ "$CONTENT_SIZE" -lt 10000 ]; then
            echo "ERROR: content.js seems too small ($CONTENT_SIZE bytes), build may have failed!"
            exit 1
          fi
          echo "âœ“ content.js size: $CONTENT_SIZE bytes"

          # Verify no source files leaked into dist
          if [ -d dist/src ]; then
            echo "ERROR: src/ directory found in dist/! Source files should not be packaged."
            exit 1
          fi
          echo "âœ“ No source files in dist/"

          # Verify manifest paths are correct (no "dist/" prefix)
          npm run validate:manifest

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<="version": ")[^"]*' dist/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Package Firefox Extension (.xpi)
        run: |
          echo "ðŸ“¦ Packaging Firefox extension..."
          cd dist
          zip -r -1 -FS ../firefox-extension-v${{ steps.get_version.outputs.version }}.xpi * -x '*.DS_Store' -x '*.map'
          cd ..
          echo "âœ“ Firefox package created"

      - name: Verify Firefox Package
        run: |
          echo "Verifying Firefox package contents..."
          unzip -l firefox-extension-v${{ steps.get_version.outputs.version }}.xpi | head -30
          XPI_SIZE=$(wc -c < firefox-extension-v${{ steps.get_version.outputs.version }}.xpi)
          echo "âœ“ Firefox package size: $XPI_SIZE bytes"
          if [ "$XPI_SIZE" -lt 50000 ]; then
            echo "ERROR: Firefox package seems too small ($XPI_SIZE bytes)!"
            exit 1
          fi
          
          # Verify Firefox manifest has browser_specific_settings
          unzip -p firefox-extension-v${{ steps.get_version.outputs.version }}.xpi manifest.json | grep -q "browser_specific_settings"
          if [ $? -eq 0 ]; then
            echo "âœ“ Firefox manifest contains browser_specific_settings"
          else
            echo "ERROR: Firefox manifest missing browser_specific_settings!"
            exit 1
          fi

      - name: Package Chrome Extension (.zip)
        run: |
          echo "ðŸ“¦ Packaging Chrome extension..."
          
          # Create dist-chrome directory
          rm -rf dist-chrome
          mkdir -p dist-chrome
          
          # Copy dist contents to dist-chrome
          cp -r dist/* dist-chrome/
          
          # Copy and process Chrome-specific manifest
          node -e "
          const fs = require('fs');
          const chromeManifest = JSON.parse(fs.readFileSync('manifest.chrome.json', 'utf8'));
          
          // Fix paths
          if (chromeManifest.background && chromeManifest.background.scripts) {
            chromeManifest.background.scripts = chromeManifest.background.scripts.map(s => s.replace(/^dist\//, ''));
          }
          if (chromeManifest.content_scripts) {
            chromeManifest.content_scripts.forEach(cs => {
              if (cs.js) cs.js = cs.js.map(s => s.replace(/^dist\//, ''));
            });
          }
          
          fs.writeFileSync('dist-chrome/manifest.json', JSON.stringify(chromeManifest, null, 2) + '\n');
          console.log('âœ“ Chrome manifest processed');
          "
          
          # Package Chrome extension
          cd dist-chrome
          zip -r -1 -FS ../chrome-extension-v${{ steps.get_version.outputs.version }}.zip * -x '*.DS_Store' -x '*.map'
          cd ..
          echo "âœ“ Chrome package created"

      - name: Verify Chrome Package
        run: |
          echo "Verifying Chrome package contents..."
          unzip -l chrome-extension-v${{ steps.get_version.outputs.version }}.zip | head -30
          ZIP_SIZE=$(wc -c < chrome-extension-v${{ steps.get_version.outputs.version }}.zip)
          echo "âœ“ Chrome package size: $ZIP_SIZE bytes"
          if [ "$ZIP_SIZE" -lt 50000 ]; then
            echo "ERROR: Chrome package seems too small ($ZIP_SIZE bytes)!"
            exit 1
          fi
          
          # Verify Chrome manifest does NOT have browser_specific_settings
          unzip -p chrome-extension-v${{ steps.get_version.outputs.version }}.zip manifest.json | grep -q "browser_specific_settings"
          if [ $? -ne 0 ]; then
            echo "âœ“ Chrome manifest correctly excludes browser_specific_settings"
          else
            echo "WARNING: Chrome manifest contains browser_specific_settings (Chrome will ignore it)"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            firefox-extension-v${{ steps.get_version.outputs.version }}.xpi
            chrome-extension-v${{ steps.get_version.outputs.version }}.zip
          append_body: true
          body: |
            ## Copy URL on Hover Extension v${{ steps.get_version.outputs.version }}

            ### ðŸ¦Š Firefox Installation

            1. Download the `firefox-extension-v${{ steps.get_version.outputs.version }}.xpi` file below
            2. Open Firefox or Zen Browser
            3. Navigate to `about:addons`
            4. Click the gear icon and select "Install Add-on From File..."
            5. Select the downloaded `.xpi` file

            **Auto-Update:** Once installed, the extension will automatically check for updates.

            ### ðŸŒ Chrome/Edge Installation

            1. Download the `chrome-extension-v${{ steps.get_version.outputs.version }}.zip` file below
            2. Extract the ZIP file to a folder
            3. Open Chrome/Edge and navigate to `chrome://extensions/` or `edge://extensions/`
            4. Enable "Developer mode" (toggle in top-right corner)
            5. Click "Load unpacked" and select the extracted folder

            **Note:** Chrome Web Store submission requires manual upload of the ZIP file.

            ### ðŸ“¦ Package Information

            - **Firefox Package:** `.xpi` (signed for auto-update)
            - **Chrome Package:** `.zip` (for Chrome Web Store or manual installation)
            - Both packages built from the same source with browser-specific manifests

            ### ðŸ—ï¸ Build Information

            - **Architecture:** Hybrid Modular/EventBus (v1.5.8+)
            - **Cross-Browser:** Uses webextension-polyfill for API compatibility
            - Built from modular source using Rollup bundler
            - Bundled content.js from modular src/ structure
            - CSS modularized into ui/css/ directory
            - Core utilities: config, state, events, dom, browser-api
            - Feature modules: quick-tabs, notifications, url-handlers
            - All tests passing âœ“
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
