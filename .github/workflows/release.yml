name: Build and Release Extension

on:
  push:
    tags:
      - 'v*.*.*'      # Matches v1.2.3
      - 'v*.*.*.*'    # Matches v1.2.3.4
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Extension
        run: npm run build

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<="version": ")[^"]*' dist/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Package .xpi Archive
        working-directory: ./dist
        run: |
          zip -r -1 -FS ../copy-url-hover-${{ github.ref_name }}.xpi * -x '*.DS_Store' -x '*.map'

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: copy-url-hover-*.xpi
          append_body: true
          body: |
            ## Copy URL on Hover Extension v${{ steps.get_version.outputs.version }}

            ### Installation Instructions

            1. Download the `copy-url-hover-${{ github.ref_name }}.xpi` file below
            2. Open your Firefox/Zen Browser
            3. Navigate to `about:addons`
            4. Click the gear icon and select "Install Add-on From File..."
            5. Select the downloaded `.xpi` file

            ### Auto-Update Setup

            Once installed, the extension will automatically check for updates and notify you when a new version is available.

            ### Build Information

            - Built from modular source using Rollup bundler
            - Optimized content.js (63KB bundled from 180KB source)
            - Includes all 104 URL handlers across 11 categories
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
