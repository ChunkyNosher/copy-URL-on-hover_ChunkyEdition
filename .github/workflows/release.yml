name: Build and Release Extension

on:
  push:
    tags:
      - 'v*.*.*' # Matches v1.2.3
      - 'v*.*.*.*' # Matches v1.2.3.4
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Extension (Production)
        run: npm run test:unit

      - name: Validate Build Output
        run: |
          echo "Validating build output..."
          if [ ! -f dist/content.js ]; then
            echo "ERROR: dist/content.js not found!"
            exit 1
          fi
          if [ ! -f dist/manifest.json ]; then
            echo "ERROR: dist/manifest.json not found!"
            exit 1
          fi
          if [ ! -f dist/background.js ]; then
            echo "ERROR: dist/background.js not found!"
            exit 1
          fi
          echo "✓ All required files present in dist/"

          # Check that content.js is properly bundled (not empty, reasonable size)
          CONTENT_SIZE=$(wc -c < dist/content.js)
          if [ "$CONTENT_SIZE" -lt 10000 ]; then
            echo "ERROR: content.js seems too small ($CONTENT_SIZE bytes), build may have failed!"
            exit 1
          fi
          echo "✓ content.js size: $CONTENT_SIZE bytes"

          # Verify no source files leaked into dist
          if [ -d dist/src ]; then
            echo "ERROR: src/ directory found in dist/! Source files should not be packaged."
            exit 1
          fi
          echo "✓ No source files in dist/"

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<="version": ")[^"]*' dist/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Package .xpi Archive
        working-directory: ./dist
        run: |
          echo "Packaging extension from dist/ directory..."
          zip -r -1 -FS ../copy-url-hover-${{ github.ref_name }}.xpi * -x '*.DS_Store' -x '*.map'
          echo "✓ XPI package created"

      - name: Verify .xpi Package
        run: |
          echo "Verifying .xpi package contents..."
          unzip -l copy-url-hover-${{ github.ref_name }}.xpi
          XPI_SIZE=$(wc -c < copy-url-hover-${{ github.ref_name }}.xpi)
          echo "✓ XPI package size: $XPI_SIZE bytes"
          if [ "$XPI_SIZE" -lt 50000 ]; then
            echo "ERROR: XPI package seems too small ($XPI_SIZE bytes)!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: copy-url-hover-*.xpi
          append_body: true
          body: |
            ## Copy URL on Hover Extension v${{ steps.get_version.outputs.version }}

            ### Installation Instructions

            1. Download the `copy-url-hover-${{ github.ref_name }}.xpi` file below
            2. Open your Firefox/Zen Browser
            3. Navigate to `about:addons`
            4. Click the gear icon and select "Install Add-on From File..."
            5. Select the downloaded `.xpi` file

            ### Auto-Update Setup

            Once installed, the extension will automatically check for updates and notify you when a new version is available.

            ### Build Information

            - **Architecture:** Hybrid Modular/EventBus (v1.5.8.10+)
            - Built from modular source using Rollup bundler
            - Bundled content.js from modular src/ structure
            - CSS modularized into ui/css/ directory
            - Core utilities: config, state, events, dom, browser-api
            - Feature modules: quick-tabs, notifications, url-handlers
            - All tests passing ✓
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
