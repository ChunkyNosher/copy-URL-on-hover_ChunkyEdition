<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Tabs Manager</title>
    <link rel="stylesheet" href="quick-tabs-manager.css" />
  </head>
  <body>
    <div class="sidebar-header">
      <h1>Quick Tabs Manager</h1>
      <div class="header-actions">
        <button id="closeMinimized" class="btn-secondary" title="Close all minimized Quick Tabs">
          Close Minimized
        </button>
        <button id="closeAll" class="btn-danger" title="Close all Quick Tabs (active + minimized)">
          Close All
        </button>
      </div>
    </div>

    <div class="sidebar-stats">
      <span id="totalTabs">0 Quick Tabs</span>
      <span id="lastSync">Last sync: Never</span>
    </div>

    <div id="containersList" class="containers-list">
      <!-- v1.6.3.12-v7 - Groups rendered directly by quick-tabs-manager.js
           Structure: .tab-groups-container > details.tab-group > summary.tab-group-header + .tab-group-content -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none">
      <div class="empty-icon">ðŸ“­</div>
      <div class="empty-text">No Quick Tabs</div>
      <div class="empty-hint">Press Q while hovering over a link to create one</div>
    </div>

    <!-- v1.6.4-v2 FEATURE: Live metrics footer -->
    <div id="metricsFooter" class="metrics-footer">
      <div id="metricsContent" class="metrics-content">
        <div class="metric-item" title="Quick Tab count">
          <span class="metric-icon">ðŸ“‘</span>
          <span id="metricQuickTabs" class="metric-value">0</span>
        </div>
        <div class="metric-item" title="Storage usage">
          <span class="metric-icon">ðŸ’¾</span>
          <span id="metricStorage" class="metric-value">--</span>
        </div>
        <div class="metric-item" title="Estimated memory usage">
          <span class="metric-icon">ðŸ§ </span>
          <span id="metricMemory" class="metric-value">--</span>
        </div>
      </div>
      <div id="metricsDisabled" class="metrics-disabled" style="display: none">
        <span class="extension-name">Copy URL on Hover</span>
      </div>
    </div>

    <script type="module" src="quick-tabs-manager.js"></script>
  </body>
</html>
